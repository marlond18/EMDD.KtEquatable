name: Run Tests

on:
  push:
    tags:
    - 'v*'
    branches: [ main ]

  pull_request:
    branches: [ main ]
    tags:
    - 'v*'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run Test
      run: dotnet test --no-build --verbosity normal
